<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Personagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        form, .personagem-list {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .personagem-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .personagem-item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
        .actions button {
            width: auto;
            padding: 5px 10px;
            margin-left: 5px;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>API da frozi</h1>

    <form id="personagemForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required>

        <label for="especie">Espécie:</label>
        <input type="text" id="especie" required>

        <label for="foto">URL da Foto:</label>
        <input type="url" id="foto">

        <button type="submit">Cadastrar Personagem</button>
    </form>

    <div class="message" id="message"></div>

    <div class="personagem-list" id="personagemList">
        <h2>Personagens Cadastrados</h2>
        <div id="list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
